<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Light</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <section>
        <img src="../assets/bg.jpg" id="bg">
        <img src="../assets/moon.png" id="moon">
        <img src="../assets/mountain.png" id="mountain">
        <img src="../assets/road.png" id="road">
        <h2 id="text">Moon Light</h2>
    </section>
    <div>
        <h3>Parallax Effect</h3>
        <p>Parallax scrolling is a web site trend where the background content (i.e. an image) is moved at a different speed than the foreground content while scrolling.</p>
        <p id="footer">Made with love @ Sovichea Nhim</p>
    </div>
    <script type="text/javascript">
        let bg = document.getElementById("bg");
        let moon = document.getElementById("moon");
        let mountain = document.getElementById("mountain");
        let road = document.getElementById("road");
        let text = document.getElementById("text");

        window.addEventListener('scroll', function(){
            var value = window.scrollY;

            bg.style.top = value *0.5 + 'px';
            moon.style.left = -value *0.5 + 'px';
            mountain.style.top = -value*0.15 + 'px'; 
            road.style.top = value*0.15 + 'px';
            text.style.top = value*1 + 'px'; 
        })
    </script>
</body>
</html>
